<?xml version="1.0"?>
<!DOCTYPE html>
<html>
<head>
    <script type="application/javascript" src="chrome://pacome/content/pacomeutils.js"></script>
    <script type="application/javascript" src="chrome://pacome/content/accountmanager-overlay.js"></script>
    <script type="application/javascript" src="chrome://pacome/content/pacomeparam.js"></script>
    <script type="application/javascript" src="chrome://pacome/content/pacomeflux.js"></script>
    <script type="application/javascript" src="chrome://pacome/content/pacomechgmdp.js"></script>
    <script type="application/javascript" src="chrome://pacome/content/pacomeassist.js"></script>
    <script type="application/javascript" src="chrome://global/content/globalOverlay.js"></script>
    <script type="application/javascript" src="chrome://messenger/content/AccountManager.js"></script>
</head>
<body>
    <menu id="accountActionsDropdown" onpopupshowing="initBoutonsCompte(this)">
        <menuitem
            id="pacome.btcomptes"
            label="&pacome.btcomptes;"
            accesskey="&pacome.btcomptes.racc;"
            tooltiptext="&pacome.btcomptestip;"
            class="menuitem-iconic"
            oncommand="btGererComptes();"
            insertbefore="accountActionsAddMailAccount"
        ></menuitem>
        <menuitem
            id="pacome.btmotdepasse"
            label="&pacome.ovelay.btmotdepasse;"
            tooltiptext="&pacome.ovelay.btmotdepassetip;"
            class="menuitem-iconic"
            oncommand="btMotDePasse();"
            insertbefore="accountActionsAddMailAccount"
        ></menuitem>
        <menuitem
            id="pacome.btdossier"
            label="&pacome.btdossier;"
            accesskey="&pacome.btdossier.racc;"
            tooltiptext="&pacome.btdossiertip;"
            class="menuitem-iconic"
            oncommand="NouveauDossier();"
            insertbefore="accountActionsAddMailAccount"
        ></menuitem>
        <menuseparator id="pacomesepbt" insertbefore="accountActionsAddMailAccount"></menuseparator>
        <menuitem
            id="accountActionsDropdownRemove"
            oncommand="onSupprimeCompte(event);"
        ></menuitem>
    </menu>
	
	<script>
		// Load translations from translations.json file
		fetch(chrome.extension.getURL('chrome/fr/locale/fr/pacome/pacome.json'))
			.then(response => response.json())
			.then(translations => {
				// Update the UI with the translated strings
				/*document.title = translations['pacomemdp.titre'];
				document.getElementById('bandeau-titre').textContent = translations['pacomechgmdp-titre'];
				document.getElementById('pacomechgmdp.texte1').textContent = translations['pacomemdp.mdp'];*/
				// TODO end this for the file
			})
			.catch(error => console.error('Error loading translations:', error));
	</script>
</body>
</html>
