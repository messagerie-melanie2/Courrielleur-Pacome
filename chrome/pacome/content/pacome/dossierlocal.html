<!DOCTYPE html>
<html>
<head>
  <!-- Include CSS stylesheets -->
  <link rel="stylesheet" type="text/css" href="chrome://global/skin/">
  <link rel="stylesheet" type="text/css" href="chrome://pacome/content/pacome.css">
</head>
<body>
  <!-- Main XUL overlay -->
  <xul-overlay href="chrome://courrielleur/content/ministeresOverlay.xul"></xul-overlay>

  <!-- Main window definition -->
  <div id="dossierlocal" title="&dossierlocal.titre;" xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul" onload="initDlg();">
    
    <!-- Include JavaScript scripts -->
    <script type="application/javascript" src="chrome://pacome/content/dossierlocal.js"></script>
    <script type="application/javascript" src="chrome://pacome/content/pacomeutils.js"></script>
    
    <!-- Keyset for keyboard shortcuts -->
    <keyset id="keys">
      <key keycode="VK_ESCAPE" oncommand="window.close();"/>
    </keyset>
    
    <!-- Header (bandeau) -->
    <div id="dossierlocalbandeau" class="bandeau">
      <description id="dossierlocal_bandeau_titre" class="bandeau-titre">&dossierlocal_bandeau_titre;</description>
    </div>
    
    <div class="pacome_zone" flex="1">
      <div id="dossierlocal-attrs">
        <div flex="1">
          <label for="dossierlocalnom" value="&dossierlocallibnom;"/>
          <input type="text" id="dossierlocalnom" flex="1"/>
        </div>
        <label for="dossierlocalchemin" value="&dossierlocallibchemin;"/>
        <div flex="1">
          <input type="text" id="dossierlocalchemin" flex="1"/>
          <button id="dossierlocalcheminbtsel" label="&dossierlocalchemin.btlib;" title="&dossierlocalchemin.browsertitle;" accesskey="&dossierlocalchemin.btlibcle;" onclick="SelectChemin()"></button>
        </div>
      </div>
      <div flex="1"/>
      <div class="pacome_zone">
        <div id="infosapropos"></div>
      </div>
    </div>
    
    <hr/>
    
    <div align="right">
      <button id="dossierlocal.btValider" label="&dossierlocal.btValider;" oncommand="btCreeDossierLocal();" accesskey="V"></button>
      <button id="dossierlocal.btQuitter" label="&dossierlocal.btQuitter;" oncommand="close();" accesskey="Q"></button>
    </div>
    
  </div>
  
  <script>
		// Load translations from translations.json file
		fetch(chrome.extension.getURL('chrome/fr/locale/fr/pacome/pacome.json'))
			.then(response => response.json())
			.then(translations => {
				// Update the UI with the translated strings
				/*document.title = translations['pacomemdp.titre'];
				document.getElementById('bandeau-titre').textContent = translations['pacomechgmdp-titre'];
				document.getElementById('pacomechgmdp.texte1').textContent = translations['pacomemdp.mdp'];*/
				// TODO end this for the file
			})
			.catch(error => console.error('Error loading translations:', error));
	</script>
	
</body>
</html>
