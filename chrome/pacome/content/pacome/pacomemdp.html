<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="chrome://global/skin/">
    <link rel="stylesheet" type="text/css" href="chrome://pacome/content/pacome.css">
    <script type="text/javascript" src="chrome://pacome/content/pacomeutils.js"></script>
    <script type="text/javascript" src="chrome://pacome/content/pacomemdp.js"></script>
    <script type="text/javascript" src="translations.json"></script>
</head>
<body>
    <div id="pacomemdp" title="pacomemdptitre">
        <div flex="1">
            <div id="pacomebandeau" class="bandeau">
                <description id="pacome_bandeau_titre" class="bandeau-titre">Pacome titre</description>
            </div>
            <!-- Central space -->
            <div flex="1">
                <!-- Input area -->
                <table id="grid-saisie" style="width: 100%;">
                    <tr>
                        <td>
                            <label id="pacomemdp.uid.label">User ID:</label>
                        </td>
                        <td>
                            <input type="text" id="pacomemdp.uid" readonly="true" value="" style="width: 100%;" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label id="pacomemdp.mdp.label">Password:</label>
                        </td>
                        <td>
                            <input type="password" id="pacomemdp.mdp" value="" style="width: 100%;" onkeydown="onCarMDP(event);" onblur="blurMDP();" onfocus="focusMDP();" />
                        </td>
                    </tr>
                </table>
            </div>
            <div id="infosapropos" style="padding-left: 12px">
                <description id="listeministeres" autresministeres="true"></description>
            </div>
            <!-- Button area -->
            <hr>
            <div align="right">
                <button id="pacomemdp.btCerbere" onclick="triggerSSO();">Cerbere Button Label</button>
                <button id="pacomemdp.btValider" onclick="ValiderMdp();">Valider Button Label</button>
                <button id="pacomemdp.btAnnuler" onclick="AnnulerMdp();">Annuler Button Label</button>
            </div>
        </div>
    </div>
    <script>
        // Load translations from translations.json file
        fetch(chrome.extension.getURL('chrome/fr/locale/fr/pacome/pacome.json'))
            .then(response => response.json())
            .then(translations => {
                // Update the UI with the translated strings
                document.title = translations['pacomemdp.titre'];
                document.getElementById('pacomemdp.uid.label').textContent = translations['pacomemdp.uid'];
                document.getElementById('pacomemdp.mdp.label').textContent = translations['pacomemdp.mdp'];
                document.getElementById('pacomemdp.btCerbere').textContent = translations['pacomemdp.btCerbere'];
                document.getElementById('pacomemdp.btValider').textContent = translations['pacomemdp.btValider'];
                document.getElementById('pacomemdp.btAnnuler').textContent = translations['pacome.btAnnuler'];
            })
            .catch(error => console.error('Error loading translations:', error));
    </script>
</body>
</html>
