<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="chrome://global/skin/" />
    <link rel="stylesheet" type="text/css" href="chrome://pacome/content/pacome.css" />
</head>
<body>
    <script type="text/javascript" src="chrome://pacome/content/pacomeutils.js"></script>
    <script type="text/javascript" src="chrome://pacome/content/pacomemaj.js"></script>
    <script type="text/javascript" src="chrome://pacome/content/pacomecompte.js"></script>
    <script type="text/javascript" src="chrome://pacome/content/pacomeparam.js"></script>
    <script type="text/javascript" src="chrome://pacome/content/pacome-proxy.js"></script>
    <script type="text/javascript" src="chrome://pacome/content/pacomeflux.js"></script>
    <script type="text/javascript" src="chrome://pacome/content/pacomeassist.js"></script>
    <script type="text/javascript" src="chrome://pacome/content/pacomeimg.js"></script>
    <script type="text/javascript" src="chrome://pacome/content/pacomecalp.js"></script>
    <script type="text/javascript" src="chrome://pacome/content/pacomecats.js"></script>
    <script type="text/javascript" src="chrome://global/content/globalOverlay.js"></script>

    <div id="pacomemaj" class="pacome" title="&pacomemaj.titre;">
        <div id="bandeau" class="bandeau">
            <description id="bandeau-titre" class="bandeau-titre"></description>
        </div>
        
        <div id="pacome_zone" class="pacome_zone" style="flex: 1;">
            <separator></separator>
            <description id="pacome.texte1" class="pacometexte"> </description>
            <description id="pacome.texte2" class="pacometexte"> </description>
            
            <div id="PageMajComptes" style="display: none; flex: 1;">
                <caption label="&pacome.comptes.libboites;"></caption>
                <richlistbox id="pacome-listecompte" disableKeyNavigation="true" style="flex: 1;"></richlistbox>
            </div>
            
            <div id="PageMajCals" style="display: none; flex: 1;">
                <caption label="&pacome.cal.libcals;"></caption>
                <richlistbox id="pacome-listecal" disableKeyNavigation="true" style="flex: 1;"></richlistbox>
            </div>
            
            <div id="PageMajAutres" style="display: none; flex: 1;">
                <richlistbox id="pacome-autres" disableKeyNavigation="true" style="flex: 1;"></richlistbox>
            </div>
            
            <div id="PageMajFin" style="display: none; flex: 1;">
                <description class="pacomepar-lib">&pacome.resume;</description>
                <richlistbox id="pacomepar-liste" disableKeyNavigation="true" style="flex: 1;"></richlistbox>
            </div>
        </div>
        
        <div class="pacome_zone">
            <description style="flex: 1;">&pacome.texteAide;
                <label id="pacome.lienaide" class="pacome-url" value="&pacome.AideLigne;"
                       onclick="PacomeOuvreLienPref('pacome.aidemiseajour');"></label>
            </description>
        </div>
        
        <spacer height="10px"></spacer>
        
        <div class="pacome_zone">
            <div id="infosapropos"></div>
        </div>
        
        <menuseparator></menuseparator>
        
        <div id="zonebt" style="align: right;">
            <button id="pacome.btRetour" label="&pacome.btRetour;" onclick="btPagePrecedente();" accesskey="R"></button>
            <button id="pacome.btSuivant" label="&pacome.btSuivant;" onclick="btPageSuivante();" accesskey="C"></button>
            <button id="pacome.btQuitter" label="&pacome.btQuitter;" onclick="btQuitter();" accesskey="Q"></button>
        </div>
    </div>
	
	<script>
		// Load translations from translations.json file
		fetch(chrome.extension.getURL('chrome/fr/locale/fr/pacome/pacome.json'))
			.then(response => response.json())
			.then(translations => {
				// Update the UI with the translated strings
				/*document.title = translations['pacomemdp.titre'];
				document.getElementById('bandeau-titre').textContent = translations['pacomechgmdp-titre'];
				document.getElementById('pacomechgmdp.texte1').textContent = translations['pacomemdp.mdp'];*/
				// TODO end this for the file
			})
			.catch(error => console.error('Error loading translations:', error));
	</script>
	
</body>
</html>
